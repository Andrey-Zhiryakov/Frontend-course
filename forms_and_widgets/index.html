<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  <title>Document</title>
</head>
<body>
  <div class="widget first-widget">
    <form action="index.html" method="post">
      <header class="first-widget-header">
        <button type="button" class="button header-button prev"></button>
        <button type="button" class="button header-button current">May 2014</button>
        <button type="button" class="button header-button next"></button>
      </header>
      <div class="main">
        <table class="calendar">
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
          <tr>
            <td><span class="day another-month">29</span></td>
            <td><span class="day another-month">30</span></td>
            <td><span class="day">1</span></td>
            <td><span class="day">2</span></td>
            <td><span class="day selected vertical-middle-text">3</span></td>
            <td><span class="day">4</span></td>
            <td><span class="day">5</span></td>
          </tr>
          <tr>
            <td><span class="day">6</span></td>
            <td><span class="day holiday">7</span></td>
            <td><span class="day">8</span></td>
            <td><span class="day">9</span></td>
            <td><span class="day">10</span></td>
            <td><span class="day">11</span></td>
            <td><span class="day">12</span></td>
          </tr>
          <tr>
            <td><span class="day">13</span></td>
            <td><span class="day">14</span></td>
            <td><span class="day">15</span></td>
            <td><span class="day">16</span></td>
            <td><span class="day">17</span></td>
            <td><span class="day">18</span></td>
            <td><span class="day">19</span></td>
          </tr>
          <tr>
            <td><span class="day">20</span></td>
            <td><span class="day">21</span></td>
            <td><span class="day">22</span></td>
            <td><span class="day holiday">23</span></td>
            <td><span class="day">24</span></td>
            <td><span class="day">25</span></td>
            <td><span class="day">26</span></td>
          </tr>
          <tr>
            <td><span class="day">27</span></td>
            <td><span class="day">28</span></td>
            <td><span class="day">29</span></td>
            <td><span class="day">30</span></td>
            <td><span class="day another-month">1</span></td>
            <td><span class="day another-month">2</span></td>
            <td><span class="day another-month">3</span></td>
          </tr>
        </table>
        <button type="button" name="button" class="button add-event">Add event</button>
      </div>
    </form>
  </div>
  <div class="widget second-widget">
    <form action="index.html" method="post">
      <header  class="second-widget-header">
        <figure class="header-img">
          <img src="img/picture1.jpg" alt="beautiful picture" />
          <figcaption>
            <span class="caption building">Hotel Relais</span>
            <span class="caption point">Paris, France</span>
          </figcaption>
        </figure>
      </header>
    </form>
  </div>
</body>
</html>
